<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Collection Archiver | Modern Turntable Theme</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script> 
    
    <!-- FIX: Corrected the path to load the custom styles. -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="message-box" class="message-box fixed top-4 right-4 z-50 p-3 rounded-lg shadow-xl hidden"></div>

    <!-- Header / Navbar -->
    <!-- These classes are Tailwind utilities and belong here for clean code -->
    <header class="bg-gray-900 text-white shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-tight mb-2 md:mb-0">
                <span class="text-yellow-400">Vinyl</span> Archiver
            </h1>
            <div class="flex items-center space-x-4 w-full md:w-auto">
                <input type="text" id="search-input" placeholder="Search by Artist or Title..." 
                       class="flex-grow md:w-64 p-3 rounded-lg border-2 border-gray-700 bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:border-yellow-500 transition duration-150">
                
                <button id="filter-btn" 
                        class="px-4 py-3 bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold rounded-lg shadow-md transition duration-150 transform hover:scale-[1.03] flex items-center justify-center">
                    <!-- Icon for Filter -->
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707v7l-4 3v-7a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Statistics Bar -->
        <div class="mb-6 text-lg font-body text-gray-700">
            Current User ID: <span id="user-id-display" class="font-mono text-sm px-2 py-1 bg-gray-200 rounded-md">Loading...</span>
            <span id="record-count" class="ml-4 font-semibold text-gray-600"></span>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="flex justify-center items-center h-40" style="display: none;">
            <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-xl text-gray-700">Loading collection and initializing connection...</span>
        </div>

        <!-- Record Grid -->
        <div id="records-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
            <!-- Record cards will be dynamically injected here -->
        </div>
    </main>
    
    <!-- Filter Modal (Hidden by default) -->
    <div id="filter-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden transition-opacity duration-300 flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md transform transition-all duration-300">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h2 class="text-2xl font-bold text-gray-900">Filter Collection</h2>
                <button id="close-modal-button" class="text-gray-400 hover:text-gray-600 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div class="space-y-4">
                <!-- Format Filter -->
                <div>
                    <label for="filter-format-select" class="block text-sm font-medium text-gray-700 mb-2">Format</label>
                    <select id="filter-format-select" 
                            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                        <option value="">-- Any Format --</option>
                        <option value="LP">LP (33 RPM)</option>
                        <option value="EP">EP (45 RPM)</option>
                        <option value="7-inch">7-inch Single</option>
                    </select>
                </div>

                <!-- Year Range Filter -->
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label for="filter-year-from" class="block text-sm font-medium text-gray-700 mb-2">Year From</label>
                        <input type="number" id="filter-year-from" placeholder="e.g., 1970" 
                               class="w-full p-2 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                    </div>
                    <div class="flex-1">
                        <label for="filter-year-to" class="block text-sm font-medium text-gray-700 mb-2">Year To</label>
                        <input type="number" id="filter-year-to" placeholder="e.g., 1985" 
                               class="w-full p-2 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                    </div>
                </div>

                <!-- Reset Button -->
                <div>
                    <button id="reset-filter-button" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md transition duration-150 transform hover:scale-[1.01]">
                        Reset Filters
                    </button>
                </div>
            </div>

            <!-- Apply Button -->
            <div class="mt-6">
                <button id="apply-filter-button" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-4 rounded-lg shadow-md transition duration-150 transform hover:scale-105">
                    Apply Filters
                </button>
            </div>
        </div>
    </div>


    <script type="module" src="vinyl.js"></script> 
</body>
</html>
