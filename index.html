<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Collection Archiver | Modern Turntable Theme</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Embedding all styles here for better portability. */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
    
    <!-- The previous link to 'assets/css/styles.css' has been removed to avoid dependency issues. -->
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="message-box" class="message-box fixed top-4 right-4 z-50 p-3 rounded-lg shadow-xl hidden"></div>

    <!-- Header / Navbar -->
    <header class="bg-gray-900 text-white shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-tight mb-2 md:mb-0">
                <span class="text-yellow-400">Vinyl</span> Archiver
            </h1>
            <div class="flex items-center space-x-4 w-full md:w-auto">
                <input type="text" id="search-input" placeholder="Search by Artist or Title..." 
                       class="w-full md:w-64 p-2 rounded-lg text-gray-900 border border-gray-300 focus:ring-yellow-500 focus:border-yellow-500 transition duration-150">
                <button id="filter-button" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-lg shadow-md transition duration-150 transform hover:scale-105">
                    Filter
                </button>
            </div>
        </div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:lg-8 pb-3 text-xs text-gray-400">
             <div id="user-display" class="hidden"></div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <div id="loading-indicator" class="text-center text-gray-600 my-8 hidden">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-yellow-500 border-t-transparent rounded-full"></div>
            <p class="mt-2">Loading Vinyl Collection...</p>
        </div>
        
        <div id="no-results-message" class="text-center text-gray-600 my-8 hidden">
             No records found matching your criteria. Try adjusting your search.
        </div>

        <!-- Record Grid -->
        <div id="record-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Cards will be injected here by JavaScript -->
        </div>
    </main>

    <!-- FIX: Updated path to reflect the new location of app.js -->
    <script type="module" src="/assets/js/app.js"></script>
</body>
</html>
