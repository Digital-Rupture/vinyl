<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Archiver | Modern Turntable</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="message-box" class="message-box fixed top-4 right-4 z-50 p-3 rounded-lg shadow-xl hidden"></div>

    <header class="bg-gray-900 text-white shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-tight mb-2 md:mb-0">
                <span class="text-yellow-400">Vinyl</span> Archiver
            </h1>
            
            <div class="flex items-center space-x-4 w-full md:w-auto">
                <input type="text" id="search-input" placeholder="Search by Artist or Title..." 
                       class="w-full md:w-80 p-2.5 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-yellow-500 focus:border-yellow-500 transition duration-150">
                
                <button id="upload-btn" title="Upload JSON Data"
                        class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2.5 px-4 rounded-lg shadow-md transition duration-150 transform hover:scale-105 flex items-center justify-center">
                    <i class="fas fa-upload h-5 w-5 mr-1"></i>
                    Upload
                </button>
                
                <input type="file" id="json-file-input" accept=".json" class="hidden">

                <button id="filter-btn" title="Open Filters"
                        class="bg-gray-700 hover:bg-gray-600 text-yellow-400 font-bold py-2.5 px-4 rounded-lg shadow-md transition duration-150 transform hover:scale-105">
                    <i class="fas fa-filter h-5 w-5"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div id="filter-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-20 flex items-start justify-center pt-20">
            <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg transform transition-all duration-300 scale-100">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Advanced Filters</h2>
                    <button id="close-filter-modal" class="text-gray-500 hover:text-gray-800 transition duration-150">
                        <i class="fas fa-times h-6 w-6"></i>
                    </button>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label for="filter-format" class="block text-sm font-medium text-gray-700 mb-2">Record Format</label>
                        <select id="filter-format" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                            <option value="">All Formats</option>
                            <option value="LP">LP (33 1/3)</option>
                            <option value="EP">EP (Extended Play)</option>
                            <option value="Single">Single (45 RPM)</option>
                            <option option="78">78 RPM</option>
                        </select>
                    </div>

                    <div class="flex space-x-4">
                        <div class="flex-1">
                            <label for="filter-year-from" class="block text-sm font-medium text-gray-700 mb-2">Year From</label>
                            <input type="number" id="filter-year-from" placeholder="e.g., 1970" 
                                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                        </div>
                        <div class="flex-1">
                            <label for="filter-year-to" class="block text-sm font-medium text-gray-700 mb-2">Year To</label>
                            <input type="number" id="filter-year-to" placeholder="e.g., 1985" 
                                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                        </div>
                    </div>

                    <div>
                        <button id="reset-filter-button" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md transition duration-150 transform hover:scale-[1.01]">
                            Reset Filters
                        </button>
                    </div>
                </div>

                <div class="mt-6">
                    <button id="apply-filter-button" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-4 rounded-lg shadow-md transition duration-150 transform hover:scale-105">
                        Apply Filters
                    </button>
                </div>
            </div>
        </div>

        <div id="loading-indicator" class="text-center py-10">
            <i class="fas fa-circle-notch fa-spin h-8 w-8 text-yellow-500 mx-auto"></i>
            <p class="mt-3 text-gray-600">Loading your collection...</p>
        </div>
        
        <div id="album-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            </div>

        <div class="mt-10 pt-5 border-t border-gray-300 text-center text-sm text-gray-500">
            <p>Authenticated User ID: <span id="user-id-display" class="font-mono text-gray-700">Signing in...</span></p>
        </div>

    </main>

    <script type="module" src="./app.js"></script>
    
</body>
</html>
