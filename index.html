<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Turntable Archive</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the 'Modern Turntable' theme */
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #333333;
            --accent-color: #fca311;
            --text-color: #e5e5e5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .card {
            background-color: var(--secondary-color);
            border: 1px solid var(--accent-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }
        
        /* Utility for scrollable sidebar */
        .sidebar {
            height: 90vh; /* Adjust based on viewport height */
            max-height: 90vh;
        }

    </style>
</head>
<body class="min-h-screen p-4 sm:p-6 md:p-8">

    <div id="app" class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-2 tracking-tight">
                <span style="color: var(--accent-color);">Vinyl</span> Archive
            </h1>
            <p class="text-lg text-gray-400">The Complete Collection Catalog</p>
        </header>

        <!-- Main Layout: Sidebar (List) and Content (Detail) -->
        <div class="flex flex-col lg:flex-row gap-6">

            <!-- Sidebar: Album List & Search -->
            <div class="lg:w-1/3 w-full">
                <div class="card p-4 rounded-xl sidebar overflow-y-scroll flex flex-col">
                    
                    <!-- Search Input -->
                    <div class="mb-4 sticky top-0 bg-secondary-color pt-1 pb-3 z-10" style="background-color: var(--secondary-color);">
                        <input type="text" id="search-input" placeholder="Search by Artist or Album..."
                               class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-accent-color focus:outline-none transition duration-150"
                               oninput="handleSearch()">
                    </div>

                    <!-- Album List Container -->
                    <div id="album-list" class="space-y-3">
                        <!-- Album cards will be inserted here by JavaScript -->
                        <div class="text-center p-8 text-gray-500">Loading records...</div>
                    </div>

                </div>
            </div>

            <!-- Main Content Area: Detail View -->
            <div class="lg:w-2/3 w-full">
                <div id="detail-view" class="card p-6 rounded-xl flex items-center justify-center min-h-full">
                    <!-- Detail content will be inserted here by JavaScript -->
                    <div class="text-center p-12">
                        <svg class="w-16 h-16 mx-auto mb-4 text-accent-color" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v14m-6 3h6a2 2 0 002-2V5a2 2 0 00-2-2H9a2 2 0 00-2 2v14a2 2 0 002 2zm1-9h-2m-1 0h2v4h-2V10z"></path>
                        </svg>
                        <h2 class="text-2xl font-semibold mb-2">Select an Album</h2>
                        <p class="text-gray-400">Use the list on the left to view album details, track listings, and archival notes.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // --- 1. DATA (Mock Data for Structure) ---
        // In the next step, we will use a separate function to load the real JSON data.
        const MOCK_RECORDS = [
            { id: 1, artist: "The Beatles", title: "Abbey Road", year: 1969, condition: "Mint", genre: "Rock", tracks: ["Come Together", "Something", "Here Comes the Sun"], image: "https://placehold.co/100x100/1a1a1a/e5e5e5?text=AB" },
            { id: 2, artist: "Pink Floyd", title: "The Dark Side of the Moon", year: 1973, condition: "Good", genre: "Progressive Rock", tracks: ["Speak to Me", "Breathe", "Time"], image: "https://placehold.co/100x100/1a1a1a/e5e5e5?text=PF" },
            { id: 3, artist: "Fleetwood Mac", title: "Rumours", year: 1977, condition: "Excellent", genre: "Pop Rock", tracks: ["Go Your Own Way", "Dreams", "The Chain"], image: "https://placehold.co/100x100/1a1a1a/e5e5e5?text=FM" },
        ];
        
        let records = []; // This will hold the actual data once loaded

        // --- 2. FIREBASE & AUTH SETUP (Mandatory for Persistence) ---
        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db = null;
        let auth = null;
        let userId = 'loading';
        let isAuthReady = false;

        // Firebase Imports (Simplified for single-file HTML)
        const FIREBASE_APP_URL = "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        const FIREBASE_AUTH_URL = "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        const FIREBASE_FIRESTORE_URL = "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Dynamic imports for Firebase (since we need module scope functions)
        async function initializeFirebase() {
            try {
                const { initializeApp } = await import(FIREBASE_APP_URL);
                const { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = await import(FIREBASE_AUTH_URL);
                const { getFirestore, collection, onSnapshot, query, where, doc } = await import(FIREBASE_FIRESTORE_URL);

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Sign in using the custom token if provided, otherwise sign in anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Listen for Auth State Changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                    } else {
                        // Use a fallback random ID if somehow anonymous sign-in fails, though it shouldn't
                        userId = crypto.randomUUID(); 
                    }
                    isAuthReady = true;
                    console.log("Firebase Auth Ready. User ID:", userId);
                    // Once Auth is ready, load the data
                    loadRecords();
                });

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                // Fallback to mock data if Firebase fails
                records = MOCK_RECORDS;
                renderAlbumList(records);
            }
        }
        
        // Path to the public collection (shared data)
        function getCollectionRef() {
            // Using the public collection for a shared catalog view
            return collection(db, `artifacts/${appId}/public/data/vinyl_catalog`);
        }

        // Load data using Firestore (Real-time listener)
        function loadRecords() {
            if (!isAuthReady || !db) {
                console.warn("Firestore not ready. Cannot load records.");
                return;
            }

            const recordsRef = getCollectionRef();
            
            // Set up real-time listener
            onSnapshot(recordsRef, (snapshot) => {
                records = [];
                snapshot.forEach(doc => {
                    // Assuming the stored data includes the image URL and tracks array
                    const data = doc.data();
                    records.push({ id: doc.id, ...data });
                });
                console.log("Records loaded:", records.length);
                // Initial render of the list
                renderAlbumList(records); 

                // If no record is selected, show a default detail
                const detailView = document.getElementById('detail-view');
                if (detailView.dataset.selectedId === undefined && records.length > 0) {
                    // Automatically select the first record for a better UX
                    displayAlbumDetails(records[0]);
                } else if (detailView.dataset.selectedId !== undefined) {
                    // If a record was previously selected, re-display its details to update
                    const selectedRecord = records.find(r => r.id === detailView.dataset.selectedId);
                    if (selectedRecord) {
                        displayAlbumDetails(selectedRecord);
                    }
                }
            }, (error) => {
                console.error("Error fetching documents: ", error);
                document.getElementById('album-list').innerHTML = `<div class="p-4 text-red-400">Error loading data: ${error.message}</div>`;
            });
        }

        // --- 3. RENDERING FUNCTIONS ---

        function createAlbumCard(record) {
            const cardHtml = `
                <div id="record-${record.id}" 
                     class="album-card p-4 rounded-lg card cursor-pointer flex items-center space-x-4 hover:bg-gray-700 active:ring-2 active:ring-accent-color transition duration-150"
                     onclick="displayAlbumDetails(${record.id})">
                    <img src="${record.image || 'https://placehold.co/64x64/1a1a1a/e5e5e5?text=LP'}" 
                         alt="${record.title} cover" class="w-16 h-16 object-cover rounded-md shadow-lg">
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-semibold truncate text-white">${record.title}</p>
                        <p class="text-xs text-gray-400 truncate">${record.artist} (${record.year || 'N/A'})</p>
                    </div>
                    <div class="text-xs font-medium text-accent-color">${record.condition || 'N/A'}</div>
                </div>
            `;
            return cardHtml;
        }

        function renderAlbumList(data) {
            const albumListContainer = document.getElementById('album-list');
            albumListContainer.innerHTML = ''; // Clear existing list

            if (data.length === 0) {
                albumListContainer.innerHTML = `<div class="text-center p-8 text-gray-500">No records found matching your search.</div>`;
                return;
            }

            data.forEach(record => {
                albumListContainer.innerHTML += createAlbumCard(record);
            });
            
            // Highlight the currently selected card if one exists
            const selectedId = document.getElementById('detail-view').dataset.selectedId;
            if (selectedId) {
                const selectedCard = document.getElementById(\`record-\${selectedId}\`);
                if (selectedCard) {
                    selectedCard.classList.add('bg-gray-700', 'ring-2', 'ring-accent-color');
                }
            }
        }

        function displayAlbumDetails(recordId) {
            const record = records.find(r => r.id === recordId);
            const detailView = document.getElementById('detail-view');
            
            // Remove selection styling from all cards
            document.querySelectorAll('.album-card').forEach(card => {
                card.classList.remove('bg-gray-700', 'ring-2', 'ring-accent-color');
            });

            if (!record) {
                detailView.innerHTML = `<div class="p-4 text-red-400">Record not found.</div>`;
                detailView.dataset.selectedId = undefined;
                return;
            }

            // Highlight the selected card
            const selectedCard = document.getElementById(\`record-\${record.id}\`);
            if (selectedCard) {
                selectedCard.classList.add('bg-gray-700', 'ring-2', 'ring-accent-color');
            }
            
            detailView.dataset.selectedId = record.id; // Store selected ID

            // Format the Track List
            const tracksHtml = (record.tracks && Array.isArray(record.tracks)) ? record.tracks.map((track, index) => 
                `<li class="flex items-center space-x-2 text-gray-300">
                    <span class="font-mono text-accent-color">${index + 1}.</span>
                    <span class="flex-1">${track}</span>
                </li>`
            ).join('') : '<li class="text-gray-500">Track listing unavailable.</li>';
            
            // Construct the detail HTML
            detailView.innerHTML = `
                <div class="flex flex-col md:flex-row gap-6 w-full">
                    <!-- Cover Image & Primary Info -->
                    <div class="md:w-1/3 flex-shrink-0 text-center">
                        <img src="${record.image || 'https://placehold.co/300x300/1a1a1a/e5e5e5?text=NO+IMAGE'}" 
                             alt="${record.title} cover" class="w-full h-auto object-cover rounded-xl shadow-2xl mx-auto mb-4 border-4 border-accent-color/50">
                        
                        <div class="text-left mt-4 p-4 bg-gray-700 rounded-lg shadow-inner">
                            <h3 class="text-xl font-bold text-white mb-2">${record.title}</h3>
                            <p class="text-gray-400 mb-4">${record.artist} (${record.year})</p>
                            
                            <div class="text-sm space-y-1">
                                <p><span class="font-semibold text-accent-color">Genre:</span> ${record.genre || 'N/A'}</p>
                                <p><span class="font-semibold text-accent-color">Condition:</span> 
                                    <span class="font-bold p-1 rounded-md ${record.condition === 'Mint' ? 'bg-green-600' : record.condition === 'Excellent' ? 'bg-blue-600' : 'bg-yellow-600'} text-white text-xs">
                                        ${record.condition || 'N/A'}
                                    </span>
                                </p>
                                <p><span class="font-semibold text-accent-color">Catalog ID:</span> ${record.id}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Track Listing & Notes -->
                    <div class="md:w-2/3">
                        <h3 class="text-3xl font-bold text-white mb-4 border-b pb-2 border-accent-color">Track Listing</h3>
                        <ul class="space-y-2 max-h-96 overflow-y-auto pr-4">
                            ${tracksHtml}
                        </ul>
                        
                        <h3 class="text-2xl font-bold text-white mt-8 mb-3 border-b pb-1 border-accent-color/70">Archival Notes</h3>
                        <p class="text-gray-400 italic">
                            ${record.notes || 'No specific archival notes have been recorded for this item.'}
                        </p>
                    </div>
                </div>
            `;
        }
        
        // --- 4. SEARCH FUNCTIONALITY ---

        function handleSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (searchTerm === "") {
                renderAlbumList(records);
                return;
            }

            const filteredRecords = records.filter(record => 
                (record.artist && record.artist.toLowerCase().includes(searchTerm)) ||
                (record.title && record.title.toLowerCase().includes(searchTerm)) ||
                (record.genre && record.genre.toLowerCase().includes(searchTerm))
            );

            renderAlbumList(filteredRecords);
        }

        // --- 5. INITIALIZATION ---
        window.onload = initializeFirebase;

    </script>
</body>
</html>
