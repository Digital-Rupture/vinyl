<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Collection Archiver | Modern Turntable Theme</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script> 
    
    <!-- LOAD CUSTOM STYLES -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Load Font Awesome for icons -->
    <!-- Apple, Google, Facebook, Microsoft icons for SSO -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-[var(--color-background)] min-h-screen font-body text-[var(--color-text-primary)]">

    <!-- Message Box for Feedback -->
    <div id="message-box" class="message-box fixed top-4 right-4 z-50 p-3 rounded-lg shadow-xl hidden"></div>

    <!-- Header / Navbar -->
    <header class="bg-[var(--color-surface)] shadow-lg sticky top-0 z-10 border-b border-[var(--color-accent-copper)]">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-tight mb-2 md:mb-0 font-heading">
                <span class="text-[var(--color-accent-copper)]">Vinyl</span> Archiver
            </h1>
            
            <div class="flex items-center space-x-4 w-full md:w-auto">
                 <input type="text" id="search-input" placeholder="Search by Artist or Title..."
                       class="flex-grow md:max-w-xs bg-[var(--color-background)] text-[var(--color-text-primary)] border border-[var(--color-text-secondary)] rounded-lg p-2 focus:ring-[var(--color-accent-teal)] focus:border-[var(--color-accent-teal)]">
                
                <button id="filter-btn" class="flex-shrink-0 bg-[var(--color-accent-teal)] hover:bg-[var(--color-accent-copper)] text-gray-900 font-bold py-2 px-4 rounded-lg shadow-md transition duration-150 transform hover:scale-105">
                    Filter
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Auth Status & Sign-In/Sign-Out -->
        <section id="auth-buttons-container" class="mb-12 p-6 bg-[var(--color-surface)] rounded-xl shadow-2xl border-l-4 border-[var(--color-accent-teal)]">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                
                <div class="mb-4 md:mb-0">
                    <h2 class="text-2xl font-bold font-heading mb-1 text-[var(--color-text-primary)]">
                        Authentication Status
                    </h2>
                    <p id="auth-status" class="text-sm font-semibold text-red-400">
                        Please sign in to save your custom records.
                    </p>
                    <p class="text-xs text-[var(--color-text-secondary)] mt-1" id="user-id-display">UID: N/A</p>
                </div>

                <!-- Sign Out Button (Initially Hidden) -->
                <button id="sign-out-btn" class="hidden bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-150 transform hover:scale-105">
                    <i class="fas fa-sign-out-alt mr-2"></i> Sign Out
                </button>
            </div>

            <!-- SSO Buttons (Initially Visible) -->
            <div id="sso-buttons" class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4">
                <button id="google-btn" class="sso-btn bg-white hover:bg-gray-100 text-gray-800 py-3 rounded-lg shadow-md font-semibold transition duration-150 flex items-center justify-center">
                    <i class="fab fa-google mr-2"></i> Google
                </button>
                <button id="apple-btn" class="sso-btn bg-gray-900 hover:bg-gray-800 text-white py-3 rounded-lg shadow-md font-semibold transition duration-150 flex items-center justify-center">
                    <i class="fab fa-apple mr-2"></i> Apple
                </button>
                <button id="facebook-btn" class="sso-btn bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg shadow-md font-semibold transition duration-150 flex items-center justify-center">
                    <i class="fab fa-facebook-f mr-2"></i> Facebook
                </button>
                <button id="microsoft-btn" class="sso-btn bg-yellow-500 hover:bg-yellow-600 text-gray-900 py-3 rounded-lg shadow-md font-semibold transition duration-150 flex items-center justify-center">
                    <i class="fab fa-microsoft mr-2"></i> Microsoft
                </button>
            </div>
        </section>
        
        <!-- Status and Count -->
        <div class="flex justify-between items-center mb-6">
            <p class="text-[var(--color-text-secondary)]">Collection Status | Total Records: <span id="record-count" class="font-bold text-[var(--color-accent-teal)]">0</span></p>
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="flex items-center space-x-2 text-[var(--color-accent-copper)]" style="display: none;">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Loading Data...
            </div>
        </div>

        <!-- Record Grid -->
        <div id="record-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
            <!-- Album Cards will be injected here by app.js -->
        </div>

    </main>
    
    <!-- Filter Modal -->
    <div id="filter-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex justify-center items-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-lg w-full p-8 transition-all transform scale-100">
            <!-- Modal Header -->
            <div class="flex justify-between items-center border-b pb-4 mb-6">
                <h3 class="text-2xl font-bold text-gray-800 font-heading">Filter Collection</h3>
                <button id="close-modal-button" class="text-gray-500 hover:text-gray-800 transition">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <!-- Filter Options -->
            <div class="space-y-4">
                <p class="text-sm text-gray-600">Apply filters to refine the collection view.</p>

                <!-- Year Filter Group -->
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label for="filter-year-from" class="block text-sm font-medium text-gray-700 mb-2">Year From</label>
                        <input type="number" id="filter-year-from" placeholder="e.g., 1970" 
                               class="w-full p-2 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                    </div>
                    <div class="flex-1">
                        <label for="filter-year-to" class="block text-sm font-medium text-gray-700 mb-2">Year To</label>
                        <input type="number" id="filter-year-to" placeholder="e.g., 1985" 
                               class="w-full p-2 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                    </div>
                </div>

                <!-- Reset Button -->
                <div>
                    <button id="reset-filter-button" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md transition duration-150 transform hover:scale-[1.01]">
                        Reset Filters
                    </button>
                </div>
            </div>

            <!-- Apply Button -->
            <div class="mt-6">
                <button id="apply-filter-button" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-4 rounded-lg shadow-md transition duration-150 transform hover:scale-105">
                    Apply Filters
                </button>
            </div>
        </div>
    </div>


    <!-- Load the application script (MUST be type="module" for Firebase imports) -->
    <script type="module" src="./app.js"></script> 
</body>
</html>
