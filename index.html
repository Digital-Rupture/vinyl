<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Archive</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 900px;
        }
        .record-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .record-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .icon-google {
            /* Inline SVG for Google Icon */
            width: 20px;
            height: 20px;
            margin-right: 8px;
            fill: currentColor;
        }
    </style>
</head>
<body class="bg-gray-50 p-4 sm:p-8">

    <!-- Header and Auth Status -->
    <header class="w-full bg-white shadow-lg rounded-xl p-4 mb-8 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800 tracking-tight flex items-center">
                <svg class="w-8 h-8 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19H5a2 2 0 00-2 2v1a2 2 0 002 2h4a2 2 0 002-2v-1a2 2 0 00-2-2zm0 0a2 2 0 00-2 2v1m-2-3a2 2 0 00-2-2v1m-4-3a2 2 0 002 2v1"></path></svg>
                Vinyl Archive
            </h1>
            
            <div id="auth-ui" class="flex items-center space-x-3">
                <!-- User Profile/Sign Out will appear here -->
                <button id="sign-in-button" class="flex items-center bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-150 shadow-md">
                    <svg class="icon-google" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg"><path d="M533.5 244.3C533.5 228.4 532 212 529.3 196.2H272.1V291H415.7C410.6 323.7 392.6 353 366.1 372.9L365.7 373.2L446.7 435.6L447.1 435.9C497.1 390.9 533.5 321.4 533.5 244.3Z" fill="#4285f4"/><path d="M272.1 544.3C340.8 544.3 399 521.8 447.1 435.9L366.1 372.9C344.2 387.6 311 396.6 272.1 396.6C208.5 396.6 153.2 353.6 133.4 291H51.4L50.2 291.8C10.7 370 78.8 456.9 167.3 506.7C184.2 516.3 227.1 528.2 272.1 544.3Z" fill="#34a853"/><path d="M133.4 291C128.6 276.4 125.7 261 125.7 244.3C125.7 227.6 128.6 212.2 133.4 197.6L50.2 135.2L49.4 135.9C5.3 194.5 1 234.9 1 244.3C1 253.7 5.3 294.1 49.4 352.7L133.4 291Z" fill="#fbbc05"/><path d="M272.1 92.9C314.1 92.9 347 106.8 368.1 127.8L448.2 47.7C399 7.9 340.8 0 272.1 0C167.3 0 10.7 87.4 50.2 135.9L133.4 197.6C153.2 135 208.5 92.9 272.1 92.9Z" fill="#ea4335"/></svg>
                    Sign in with Google
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area (Hidden until sign-in) -->
    <main id="app-content" class="container mx-auto flex-grow hidden">
        <div class="p-6 bg-white rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-gray-700">Your Records</h2>
            <div id="records-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Records will be displayed here -->
            </div>
            
            <button id="add-record-button" class="mt-8 w-full bg-teal-500 text-white px-6 py-3 rounded-lg font-bold text-lg hover:bg-teal-600 transition duration-150 shadow-lg">
                + Add New Record
            </button>
        </div>
    </main>

    <!-- Loading/Error Indicator -->
    <div id="status-message" class="text-center p-6 text-gray-500 hidden">
        Loading...
    </div>

    <!-- Firebase Configuration and Logic -->
    <script type="module">
        // 1. Firebase Configuration (Your public, client-side config)
        // NOTE: In a real Cloudflare deployment, you would typically use environment variables
        // to pass this config, but for this single-file immersive, we use the raw object.
        const firebaseConfig = {
            apiKey: "AIzaSyA2JDWhhjW5ZRz7BRfG1eNUOOcNXPbRK5g",
            authDomain: "vinyl-digitalrupture.firebaseapp.com",
            projectId: "vinyl-digitalrupture",
            storageBucket: "vinyl-digitalrupture.firebasestorage.app",
            messagingSenderId: "991728224627",
            appId: "1:991728224627:web:7143682c8696ae704f9d06",
            measurementId: "G-N0WST0EWMN"
        };
        
        // Canvas Global Variables (USED FOR INITIALIZING AUTH IN THE CANVAS ONLY)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfigRaw = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // 2. Firebase SDK Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut, 
            onAuthStateChanged,
            signInWithCustomToken,
            signInAnonymously
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            onSnapshot, 
            doc, 
            setDoc,
            serverTimestamp,
            getDocs,
            deleteDoc,
            where,
            orderBy
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 3. Global Firebase Instances
        const app = initializeApp(firebaseConfigRaw);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let currentUserId = null;
        let authReady = false;

        // --- Utility Functions ---

        // Function to create the firestore path for a user's private data
        const getUserCollectionRef = (userId) => {
            // Path: /artifacts/{appId}/users/{userId}/records
            const path = `artifacts/${appId}/users/${userId}/records`;
            return collection(db, path);
        };

        // --- UI Update Functions ---

        const updateAuthUI = (user) => {
            const authUi = document.getElementById('auth-ui');
            const signInButton = document.getElementById('sign-in-button');
            const appContent = document.getElementById('app-content');
            
            // Clear current UI
            authUi.innerHTML = '';

            if (user) {
                // User is signed in
                currentUserId = user.uid;
                appContent.classList.remove('hidden');

                const userEmail = user.email || 'Anonymous User';

                authUi.innerHTML = `
                    <div class="text-sm text-gray-600 truncate max-w-[150px] hidden sm:block">${userEmail}</div>
                    <button id="sign-out-button" class="bg-red-500 text-white px-3 py-2 rounded-lg font-semibold hover:bg-red-600 transition duration-150 shadow-md">
                        Sign Out
                    </button>
                `;

                // Set up sign-out listener
                document.getElementById('sign-out-button').addEventListener('click', handleSignOut);
                
                // Once signed in, start listening to the database
                listenToRecords(user.uid);

            } else {
                // User is signed out
                currentUserId = null;
                appContent.classList.add('hidden');
                
                // Re-add the sign-in button HTML
                authUi.innerHTML = `
                    <button id="sign-in-button" class="flex items-center bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-150 shadow-md">
                        <svg class="icon-google" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg"><path d="M533.5 244.3C533.5 228.4 532 212 529.3 196.2H272.1V291H415.7C410.6 323.7 392.6 353 366.1 372.9L365.7 373.2L446.7 435.6L447.1 435.9C497.1 390.9 533.5 321.4 533.5 244.3Z" fill="#4285f4"/><path d="M272.1 544.3C340.8 544.3 399 521.8 447.1 435.9L366.1 372.9C344.2 387.6 311 396.6 272.1 396.6C208.5 396.6 153.2 353.6 133.4 291H51.4L50.2 291.8C10.7 370 78.8 456.9 167.3 506.7C184.2 516.3 227.1 528.2 272.1 544.3Z" fill="#34a853"/><path d="M133.4 291C128.6 276.4 125.7 261 125.7 244.3C125.7 227.6 128.6 212.2 133.4 197.6L50.2 135.2L49.4 135.9C5.3 194.5 1 234.9 1 244.3C1 253.7 5.3 294.1 49.4 352.7L133.4 291Z" fill="#fbbc05"/><path d="M272.1 92.9C314.1 92.9 347 106.8 368.1 127.8L448.2 47.7C399 7.9 340.8 0 272.1 0C167.3 0 10.7 87.4 50.2 135.9L133.4 197.6C153.2 135 208.5 92.9 272.1 92.9Z" fill="#ea4335"/></svg>
                        Sign in with Google
                    </button>
                `;
                // Set up sign-in listener
                document.getElementById('sign-in-button').addEventListener('click', handleSignInGoogle);
            }
        };
        
        const renderRecords = (records) => {
            const list = document.getElementById('records-list');
            list.innerHTML = ''; // Clear existing records

            if (records.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-500 col-span-full">No records found. Click "Add New Record" to start your collection!</p>';
                return;
            }

            records.forEach(record => {
                const card = document.createElement('div');
                card.className = 'record-card bg-gray-100 p-4 rounded-lg shadow-md border border-gray-200';
                card.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-800">${record.artist} - ${record.album}</h3>
                    <p class="text-sm text-gray-600 mb-2">${record.year} | ${record.format || 'LP'}</p>
                    <p class="text-sm italic text-gray-500">${record.notes || 'No notes available.'}</p>
                    <div class="flex justify-end space-x-2 mt-3">
                        <button data-id="${record.id}" class="edit-btn text-sm text-indigo-600 hover:text-indigo-800 font-medium">Edit</button>
                        <button data-id="${record.id}" class="delete-btn text-sm text-red-500 hover:text-red-700 font-medium">Delete</button>
                    </div>
                `;
                list.appendChild(card);
            });
            
            // Re-attach listeners for delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => handleDeleteRecord(e.target.dataset.id));
            });
            // (Note: Edit functionality is not yet implemented)
        };

        // --- Authentication Handlers ---

        const handleSignInGoogle = async () => {
            document.getElementById('status-message').textContent = 'Signing in...';
            document.getElementById('status-message').classList.remove('hidden');

            const provider = new GoogleAuthProvider();
            try {
                // Sign in with Google Popup
                await signInWithPopup(auth, provider);
                // onAuthStateChanged will handle the rest
            } catch (error) {
                console.error("Google Sign-In Error:", error);
                document.getElementById('status-message').textContent = `Sign-in failed: ${error.message}`;
            } finally {
                // Wait for onAuthStateChanged to settle
                document.getElementById('status-message').classList.add('hidden');
            }
        };

        const handleSignOut = async () => {
            try {
                await signOut(auth);
                document.getElementById('records-list').innerHTML = ''; // Clear records on sign out
            } catch (error) {
                console.error("Sign-Out Error:", error);
                document.getElementById('status-message').textContent = 'Sign-out failed.';
                document.getElementById('status-message').classList.remove('hidden');
            }
        };

        const canvasInitialAuth = async () => {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Canvas initial authentication failed:", error);
                // Fallback: the onAuthStateChanged listener will handle the case where sign-in fails or no user is present
            }
        };


        // --- Firestore Handlers ---

        const listenToRecords = (userId) => {
            if (!userId) return;

            const q = query(getUserCollectionRef(userId));

            // Set up real-time listener
            onSnapshot(q, (snapshot) => {
                const records = [];
                snapshot.forEach(doc => {
                    records.push({ id: doc.id, ...doc.data() });
                });
                console.log(`Received ${records.length} records for user: ${userId}`);

                // Sort the records by album name (client-side sort to avoid index requirements)
                records.sort((a, b) => a.album.localeCompare(b.album));

                renderRecords(records);
            }, (error) => {
                console.error("Firestore Snapshot Error:", error);
                document.getElementById('status-message').textContent = 'Error loading records.';
                document.getElementById('status-message').classList.remove('hidden');
            });
        };

        const handleAddRecord = async () => {
             if (!currentUserId) {
                document.getElementById('status-message').textContent = 'Please sign in to add a record.';
                document.getElementById('status-message').classList.remove('hidden');
                setTimeout(() => document.getElementById('status-message').classList.add('hidden'), 3000);
                return;
            }

            // Simple hard-coded example record for testing
            const newRecord = {
                artist: 'Led Zeppelin',
                album: 'IV',
                year: 1971,
                format: 'LP',
                notes: 'Contains Stairway to Heaven. Essential classic rock!',
                timestamp: serverTimestamp()
            };

            document.getElementById('status-message').textContent = 'Adding record...';
            document.getElementById('status-message').classList.remove('hidden');

            try {
                const userRecordsCollection = getUserCollectionRef(currentUserId);
                // Using setDoc with a generated ID from the collection ref
                await setDoc(doc(userRecordsCollection), newRecord); 
                document.getElementById('status-message').textContent = 'Record added successfully!';
            } catch (e) {
                console.error("Error adding document: ", e);
                document.getElementById('status-message').textContent = 'Error adding record. Check console.';
            } finally {
                setTimeout(() => document.getElementById('status-message').classList.add('hidden'), 3000);
            }
        };
        
        const handleDeleteRecord = async (recordId) => {
            if (!currentUserId || !recordId) return;

            // In a real app, you'd use a custom modal here, but for this demo, we'll use a local message.
            document.getElementById('status-message').textContent = 'Deleting record...';
            document.getElementById('status-message').classList.remove('hidden');

            try {
                const docPath = `artifacts/${appId}/users/${currentUserId}/records/${recordId}`;
                await deleteDoc(doc(db, docPath));
                document.getElementById('status-message').textContent = 'Record deleted.';
            } catch (e) {
                console.error("Error deleting document: ", e);
                document.getElementById('status-message').textContent = 'Error deleting record.';
            } finally {
                 setTimeout(() => document.getElementById('status-message').classList.add('hidden'), 3000);
            }
        };


        // --- Initialization and Event Listeners ---
        
        // This MUST be called first to handle the Canvas's custom auth token
        canvasInitialAuth();

        // 4. Main Auth State Listener
        // This listener fires whenever a user signs in or out, including after the initial Canvas sign-in.
        onAuthStateChanged(auth, (user) => {
            // This is the primary function controlling what the user sees
            updateAuthUI(user);
        });

        // Event listener for the sample Add Record button
        document.getElementById('add-record-button').addEventListener('click', handleAddRecord);

    </script>
</body>
</html>
