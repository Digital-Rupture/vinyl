<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Record Scanner</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Style for the video feed and scan area */
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1 / 1; /* Keep a square aspect ratio for typical record covers */
            margin: 0 auto;
            border: 4px solid #10b981; /* Emerald border */
            border-radius: 1rem;
            overflow: hidden;
            background-color: #1f2937; /* Dark background */
        }
        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Often needed to mirror front-facing camera, adjust if using 'environment' */
        }
        /* Custom message box style */
        .message-box {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 sm:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-emerald-400">VinylScan</h1>
            <p class="text-gray-400">Scan your records with AI to quickly add them to your collection.</p>
        </header>

        <!-- Main Content Area -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl">
            <h2 class="text-2xl font-semibold mb-4 flex items-center text-gray-200">
                <i data-lucide="scan-line" class="w-6 h-6 mr-2 text-emerald-400"></i>
                Camera Scanner
            </h2>

            <!-- Video Feed / Scan Area -->
            <div id="video-container" class="mb-6">
                <video id="video-feed" autoplay playsinline></video>
                <div id="loading-overlay" class="absolute inset-0 bg-gray-900/80 flex flex-col items-center justify-center hidden">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-emerald-500"></div>
                    <p class="mt-4 text-emerald-300 font-semibold" id="loading-text">Starting camera...</p>
                </div>
            </div>

            <!-- Controls and Status -->
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <button id="scan-button" class="flex-1 bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 shadow-md shadow-emerald-900 disabled:opacity-50" disabled>
                    <span class="flex items-center justify-center">
                        <i data-lucide="camera" class="w-5 h-5 mr-2"></i>
                        Scan Record
                    </span>
                </button>
                <button id="camera-toggle" class="sm:w-auto bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 disabled:opacity-50">
                    <span class="flex items-center justify-center">
                        <i data-lucide="rotate-ccw" class="w-5 h-5 mr-2"></i>
                        Toggle Camera
                    </span>
                </button>
            </div>

            <!-- AI Result Display -->
            <div id="result-display" class="bg-gray-700 p-4 rounded-lg hidden">
                <h3 class="text-xl font-semibold mb-2 text-gray-100">AI Scan Result:</h3>
                <div id="result-content">
                    <p class="text-gray-300">Artist: <span id="artist-output" class="font-medium text-emerald-300"></span></p>
                    <p class="text-gray-300">Album: <span id="album-output" class="font-medium text-emerald-300"></span></p>
                    <p class="text-gray-300">Year: <span id="year-output" class="font-medium text-emerald-300"></span></p>
                </div>
                <button id="save-button" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 shadow-md disabled:opacity-50">
                    <span class="flex items-center justify-center">
                        <i data-lucide="save" class="w-4 h-4 mr-2"></i>
                        Save to Collection
                    </span>
                </button>
            </div>
            
            <p id="user-info" class="text-sm text-gray-500 mt-4">Auth Status: Connecting...</p>
        </div>

        <!-- Hidden Elements -->
        <canvas id="canvas-capture" class="hidden"></canvas>
    </div>

    <!-- Message Box for Alerts -->
    <div id="message-box" class="message-box bg-red-600 text-white p-3 rounded-lg shadow-xl hidden opacity-0"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set Firebase logging level for debugging
        setLogLevel('debug');

        // Global Firebase variables
        let app, auth, db;
        let userId = 'unknown';

        // LLM Configuration
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";
        const API_KEY = ""; // Canvas provides this dynamically

        // UI Elements
        const videoFeed = document.getElementById('video-feed');
        const canvasCapture = document.getElementById('canvas-capture');
        const scanButton = document.getElementById('scan-button');
        const saveButton = document.getElementById('save-button');
        const cameraToggle = document.getElementById('camera-toggle');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const resultDisplay = document.getElementById('result-display');
        const artistOutput = document.getElementById('artist-output');
        const albumOutput = document.getElementById('album-output');
        const yearOutput = document.getElementById('year-output');
        const userInfo = document.getElementById('user-info');
        const videoContainer = document.getElementById('video-container');
        
        let cameraStream = null;
        let isFrontCamera = false;
        let currentRecordData = null; // Store the data received from Gemini

        // --- Utility Functions ---

        /** Displays a temporary message box instead of using alert() */
        function showMessage(message, isError = false) {
            const box = document.getElementById('message-box');
            box.textContent = message;
            box.classList.remove('hidden', 'bg-red-600', 'bg-green-600');
            box.classList.add(isError ? 'bg-red-600' : 'bg-green-600', 'opacity-100');
            
            setTimeout(() => {
                box.classList.add('opacity-0');
                setTimeout(() => box.classList.add('hidden'), 300);
            }, 5000);
        }

        /** Converts an image URL to a Base64 string for the API */
        function getBase64Image(canvas) {
            // Resize the canvas to a reasonable size (e.g., 600x600) for efficiency and speed
            const MAX_SIZE = 600;
            const ctx = canvas.getContext('2d');
            
            const ratio = Math.min(MAX_SIZE / canvas.width, MAX_SIZE / canvas.height);
            const newWidth = canvas.width * ratio;
            const newHeight = canvas.height * ratio;

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = newWidth;
            tempCanvas.height = newHeight;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Draw the original image to the new, smaller canvas
            tempCtx.drawImage(canvas, 0, 0, canvas.width, canvas.height, 0, 0, newWidth, newHeight);

            // Return the base64 data URL
            return tempCanvas.toDataURL('image/jpeg', 0.8).split(',')[1];
        }

        /** Retries the fetch operation with exponential backoff */
        async function fetchWithRetry(url, options, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    // console.debug(`Fetch failed, retrying in ${delay / 1000}s...`, error.message);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }
        
        // --- Camera Functions ---

        /** Initializes the camera stream */
        async function initCamera(isFront) {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }

            // Show loading
            loadingOverlay.classList.remove('hidden');
            loadingText.textContent = "Requesting camera access...";
            scanButton.disabled = true;

            try {
                // Determine which camera to request
                const videoConstraints = {
                    facingMode: isFront ? "user" : "environment"
                };

                cameraStream = await navigator.mediaDevices.getUserMedia({ video: videoConstraints });
                videoFeed.srcObject = cameraStream;
                videoFeed.onloadedmetadata = () => {
                    videoFeed.play();
                    loadingOverlay.classList.add('hidden');
                    scanButton.disabled = false;
                    
                    // Adjust mirroring based on camera
                    videoFeed.style.transform = isFront ? 'scaleX(-1)' : 'scaleX(1)';
                    showMessage("Camera feed ready! Hold a record cover in view.");
                };
            } catch (err) {
                loadingOverlay.classList.add('hidden');
                console.error("Error accessing camera:", err);
                showMessage("Could not access camera. Please check permissions.", true);
            }
        }
        
        cameraToggle.addEventListener('click', () => {
            isFrontCamera = !isFrontCamera;
            initCamera(isFrontCamera);
        });

        // --- Core Scanning Logic ---

        /** Executes the full scan sequence: Capture -> API Call -> Display */
        async function scanRecord() {
            // 1. Capture Image
            const videoRatio = videoFeed.videoWidth / videoFeed.videoHeight;
            const containerWidth = videoContainer.clientWidth;
            
            // Set canvas size to match the container width/height
            canvasCapture.width = containerWidth;
            canvasCapture.height = containerWidth; 

            // Calculate draw parameters to crop/fit the video feed into the square canvas
            const ctx = canvasCapture.getContext('2d');
            let sx, sy, sWidth, sHeight;
            
            if (videoRatio > 1) { // Landscape video
                sHeight = videoFeed.videoHeight;
                sWidth = videoFeed.videoHeight;
                sx = (videoFeed.videoWidth - sWidth) / 2;
                sy = 0;
            } else { // Portrait video
                sWidth = videoFeed.videoWidth;
                sHeight = videoFeed.videoWidth;
                sx = 0;
                sy = (videoFeed.videoHeight - sHeight) / 2;
            }
            
            ctx.drawImage(videoFeed, sx, sy, sWidth, sHeight, 0, 0, containerWidth, containerWidth);

            const base64Image = getBase64Image(canvasCapture);
            
            // 2. API Call Setup
            scanButton.disabled = true;
            loadingOverlay.classList.remove('hidden');
            loadingText.textContent = "Analyzing record cover with AI...";
            resultDisplay.classList.add('hidden');

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
            
            const userQuery = "Identify the artist, album title, and primary release year from this vinyl record cover image. Return only a JSON object.";
            const systemPrompt = "You are a specialized music cataloging AI. Analyze the provided image of a record cover and extract the Artist, Album Title, and Release Year. You MUST return the result as a single JSON array containing one object with the keys 'artist', 'album', and 'year'. Ensure the year is a number.";

            const payload = {
                contents: [
                    {
                        role: "user",
                        parts: [
                            { text: userQuery },
                            {
                                inlineData: {
                                    mimeType: "image/jpeg",
                                    data: base64Image
                                }
                            }
                        ]
                    }
                ],
                // Use search grounding to ensure accuracy against real-world data
                tools: [{ "google_search": {} }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "ARRAY",
                        items: {
                            type: "OBJECT",
                            properties: {
                                "artist": { "type": "STRING", "description": "The main recording artist or band." },
                                "album": { "type": "STRING", "description": "The album title." },
                                "year": { "type": "NUMBER", "description": "The primary release year of the album, as an integer." }
                            },
                            "propertyOrdering": ["artist", "album", "year"]
                        }
                    }
                }
            };
            
            // 3. Execute API Call
            try {
                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                // Extract and parse JSON text
                const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!jsonText) throw new Error("AI failed to return structured data.");
                
                const parsedResultArray = JSON.parse(jsonText);
                const record = parsedResultArray[0];

                if (!record || !record.artist || !record.album) {
                    throw new Error("AI returned invalid or incomplete data.");
                }

                currentRecordData = {
                    artist: record.artist,
                    album: record.album,
                    year: record.year || 'Unknown',
                    scannedAt: new Date().toISOString()
                };
                
                // 4. Display Results
                artistOutput.textContent = currentRecordData.artist;
                albumOutput.textContent = currentRecordData.album;
                yearOutput.textContent = currentRecordData.year;
                
                loadingOverlay.classList.add('hidden');
                resultDisplay.classList.remove('hidden');
                saveButton.disabled = false;
                showMessage("Scan successful! Review the details before saving.");

            } catch (error) {
                console.error("Scan Error:", error);
                loadingText.textContent = "Scan Failed";
                showMessage(`Error scanning record: ${error.message}. Please try again.`, true);
                loadingOverlay.classList.add('hidden');
                scanButton.disabled = false;
            } finally {
                scanButton.disabled = false;
            }
        }
        
        scanButton.addEventListener('click', scanRecord);


        // --- Firestore Functions ---

        /** Saves the identified record to the user's collection in Firestore */
        async function saveRecord() {
            if (!currentRecordData || !userId) {
                showMessage("Cannot save: Authentication or record data missing.", true);
                return;
            }
            
            saveButton.disabled = true;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            
            // Define the public collection path
            const recordsCollectionRef = collection(db, `artifacts/${appId}/public/data/records`);

            try {
                // Add the new document with the scanned data
                await setDoc(doc(recordsCollectionRef), {
                    ...currentRecordData,
                    userId: userId, // Record who scanned it
                });

                showMessage(`Successfully saved "${currentRecordData.album}" to collection!`);
                
                // Clear state
                currentRecordData = null;
                resultDisplay.classList.add('hidden');
            } catch (e) {
                console.error("Error saving document: ", e);
                showMessage("Failed to save record to database.", true);
            } finally {
                saveButton.disabled = false;
            }
        }
        
        saveButton.addEventListener('click', saveRecord);


        // --- Firebase Initialization ---

        function initFirebase() {
            try {
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // 1. Listen for Auth State Change
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        userInfo.textContent = `User ID: ${userId} | Status: Ready`;
                        // Start the camera once authentication is established
                        initCamera(isFrontCamera);
                    } else {
                        // User is signed out, or initial sign-in failed
                        userInfo.textContent = `User ID: Not Signed In | Status: Waiting...`;
                    }
                });

                // 2. Perform Initial Sign-in
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                if (initialAuthToken) {
                    signInWithCustomToken(auth, initialAuthToken)
                        .catch(error => {
                            console.error("Custom token sign-in failed:", error);
                            signInAnonymously(auth).catch(e => console.error("Anonymous sign-in failed:", e));
                        });
                } else {
                    signInAnonymously(auth).catch(e => console.error("Anonymous sign-in failed:", e));
                }

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                userInfo.textContent = "Auth Status: Error (Check console)";
                showMessage("Critical Error: Firebase failed to initialize.", true);
            }
        }

        // Initialize everything
        window.onload = () => {
            lucide.createIcons();
            initFirebase();
        };

    </script>
</body>
</html>
